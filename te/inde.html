<!DOCTYPE html>
<html>
<head>
  <title>Responsive Header</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Basic styles for the header */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.logo a {
  color: #fff;
  text-decoration: none;
  font-size: 20px;
}

.menu li {
  display: inline-block;
  margin-left: 20px;
}

.menu li a {
  color: #fff;
  text-decoration: none;
}

/* Media query for responsive design */
@media (max-width: 768px) {
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .menu {
    text-align: center;
  }

  .menu li {
    display: block;
    margin-bottom: 10px;
  }
}
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#">Logo</a>
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Rest of the page content -->
</body>
</html>
